{% extends "sidebar_nav.html" %}

{% block content %}

<div class="form-header purple fjalla">
	<h2>New Product</h2>
</div>

<div class="white spacer"></div>

<form action="{{ url_for('addProduct', category_id=category_id) }}" method='POST'>
	<input name="csrf_token" type=hidden value="{{ csrf_token }}">

	<label>Name:</label>
	<input type='text' size='30' name='name'>
	<br>
	<div class="white spacer"></div>

	<label>Description:</label>
	<input type='text' size='30' name='description'>
	<br>
	<div class="white spacer"></div>

	<label>Price:</label>
	<input type='text' size='30' name='price'>
	<br>
	<div class="white spacer"></div>

	<label>Category:</label>
	<input type='text' size='30' name='category'>
	<br>
	<div class="white spacer"></div>

	<input class="green mini float-left" type='submit' value='Add'>
	<div class="button-cancel mini float-left" onclick="location.href='{{url_for('productListing', category_id=category_id)}}';">Cancel</div>
</form>

{% endblock %}
