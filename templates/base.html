<!DOCTYPE html>

<html lang="en">
	<head>
	    <meta charset="utf-8">

	    <!-- Enable Responsive Design -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Item Catalog</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Internal Styling -->
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Passion+One:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

		<!-- Load pre-req for Google sign in. -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="//apis.google.com/js/platform.js?onload=start"> </script>
	</head>

	<body class="green-light container">

		<!-- Header -->
		<div class="white gutter-all">
			<div class="header">
				<div class="header-sub left fjalla button" onclick="location.href='{{ url_for('categoryListing') }}';">
					<h1>Item Catalog</h1>
				</div>
				<div class="header-sub right">
					<div id="user-name-label"class="spacer-button">
						{% if 'username' not in session %}
							Guest
						{% else %}
							{{session.username}}
						{% endif %}
					</div>

					{% if 'username' not in session %}
						<div id="login-button" class="spacer-button">
							<div class="button purple login" onclick="location.href='{{ url_for('userLogin') }}';">
								Login
							</div>
						</div>
					{% else %}
						<div id="logout-button" class="spacer-button">
							<div class="button purple logout" onclick="location.href='{{ url_for('userLogout') }}';">
								Logout
							</div>
						</div>
					{% endif %}
				</div>
			</div>
		</div>

		<!-- Main Content -->
		<div class="white gutter-left-right">
			<div class="row">
				<div class="col-xs-3 gutter-right-small">
					{% block sidebar %}
					{% endblock %}
				</div>
				<div class="col-xs-9 gutter-left-none">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class="white gutter-all">
			<div class="footer">
				<div class="footer-sub left fjalla">
					<h4>&copy; XYZ Company</h4>
				</div>
				<div class="footer-sub right">
					<div class="button purple mini float-right" onclick="location.href='{{url_for('apiList')}}';">
						APIs
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
