{% extends "sidebar_nav.html" %}

{% block content %}

<div class="category-header purple fjalla">
	<h2>{{listCategory.name}}</h2>
</div>

{% if user is not none %}
	<div class="button purple" onclick="location.href='{{url_for('addProduct', category_id = listCategory.id)}}';">
		New Product
	</div>
{% endif %}

<div class="white spacer"></div>

{% for product in products %}
	<div class="button orange float-left" onclick="location.href='{{url_for('viewProduct', category_id = product.category_id, product_id = product.id)}}';">
		{{product.name}}
	</div>

	{% if product.user.id == user.id %}
		<div class="button green-light mini float-left gutter-left" onclick="location.href='{{url_for('editProduct', category_id = product.category_id, product_id = product.id)}}';">Edit</div>
		<div class="button red mini float-left gutter-left" onclick="location.href='{{url_for('deleteProduct', category_id = product.category_id, product_id = product.id)}}';">Delete</div>
		<div class="white spacer float-none"></div>
	{% else %}
		<div class="float-none"></div>
	{% endif %}
{% endfor %}

{% endblock %}
